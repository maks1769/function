    <script>
        var symbol = prompt('Your symbol');

        function createTriangle(height, symbol) {
            var line = "";

            for (i = 1; i <= height; i++) {
                for (j = 1; j <= i; j++) {
                    line += symbol[0];
                }
                line += "\n";
            }
            return line;
        }

        console.log(createTriangle(5, symbol));
    </script><!--part1-->

    <script>
        function f(a=15, b=15, c) {
            function sum(a, b) {
                return a + b;
            }

            if (typeof c === 'function') {
                return c();
            }

            return sum(a, b);
        }

        function f1() {
            return 13;
        }

        console.log(f(6, 3));
        console.log(f(40, 20, f1));
    </script><!--part2-->
